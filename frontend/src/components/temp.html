<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Box</title>
    <style>
      .quiz {
        border-radius: 15px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: auto;
        text-align: center; /* Center the question text */
      }

      .question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .option {
        cursor: pointer;
        padding: 10px;
        margin: 5px;
        border-radius: 25px 25px 25px 25px; /* Semi-circular sides on the right */
        border: 1px solid #ccc;
        width: 80%;
        text-align: left; /* Left-align the option text */
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center; /* Center the option text vertically */
      }

      .correct-answer {
        background-color: green;
        color: #fff;
      }

      .incorrect-answer {
        background-color: red;
        color: #fff;
      }

      .option-number {
        font-size: 20px;
        margin-right: 10px;
        border-radius: 50%;
        background-color: #f6f6f6;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #909090;
      }
    </style>
  </head>
  <body>
    <div class="quiz">
      <div class="question">
        <p id="question-text"></p>
      </div>
      <div class="options-container" id="options-container"></div>
      <div class="feedback-container" id="feedback-container"></div>
      <button id="next-button">Next</button>
    </div>
    <script>
      const data = [
        {
          question: "What is dynamic programming?",
          options: [
            "A programming technique to optimize recursive algorithms",
            "A method to solve complex problems by breaking them down into simpler subproblems",
            "A programming language for creating interactive web applications",
            "A technique to dynamically allocate memory for variables",
          ],
          correct: "1",
        },
      ];

      let currentQuestionIndex = 0;

      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");
      const feedbackContainer = document.getElementById("feedback-container");
      const nextButton = document.getElementById("next-button");

      function loadQuestion() {
        const currentQuestion = data[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;

        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
          const optionElement = document.createElement("div");
          optionElement.classList.add("option");

          const optionNumber = document.createElement("div");
          optionNumber.classList.add("option-number");
          optionNumber.textContent = String.fromCharCode(65 + index); // Convert index to alphabet

          const optionText = document.createElement("div");
          optionText.textContent = option;

          optionElement.appendChild(optionNumber);
          optionElement.appendChild(optionText);

          optionElement.addEventListener("click", () => {
            checkAnswer(index);
          });

          optionsContainer.appendChild(optionElement);
        });

        feedbackContainer.textContent = "";
        nextButton.style.display = "none";
      }

      function checkAnswer(selectedIndex) {
        const currentQuestion = data[currentQuestionIndex];
        const correctIndex = parseInt(currentQuestion.correct);

        if (selectedIndex === correctIndex) {
          feedbackContainer.textContent = "Correct!";
          feedbackContainer.classList.remove("incorrect-answer");
          feedbackContainer.classList.add("correct-answer");
          // Apply the correct-answer class to the clicked option
          optionsContainer.childNodes[selectedIndex].classList.add(
            "correct-answer"
          );
        } else {
          feedbackContainer.textContent = "Incorrect!";
          feedbackContainer.classList.remove("correct-answer");
          feedbackContainer.classList.add("incorrect-answer");
          // Apply the incorrect-answer class to the clicked option
          optionsContainer.childNodes[selectedIndex].classList.add(
            "incorrect-answer"
          );
        }

        // Disable further clicks on options
        optionsContainer.childNodes.forEach((option, index) => {
          option.removeEventListener("click", () => {
            checkAnswer(index);
          });
        });

        nextButton.style.display = "block";
      }

      nextButton.addEventListener("click", () => {
        currentQuestionIndex++;

        if (currentQuestionIndex < data.length) {
          loadQuestion();
        } else {
          questionText.textContent = "Quiz completed!";
          optionsContainer.innerHTML = "";
          feedbackContainer.textContent = "";
          nextButton.style.display = "none";
        }
      });

      loadQuestion();
    </script>
  </body>
</html>
